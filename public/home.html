<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Rummy</title>

    <link rel="stylesheet" href="stylesheets/login.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="full-container">
      <img src="background.png" alt="Rummy Game" />

      <div class="frame">
        <div class="d-flex align-items-end flex-column">
          <div id="balance-container" class="p-2" style="color: red">
            <!-- The fetched balance will be displayed here -->
          </div>
          <div id="currency-container" style="color: red">
            <!-- The fetched balance will be displayed here -->
          </div>
        </div>
        <img src="Frame.png" alt="Frame" />
        <h1 class="heading">GIN RUMMY</h1>

        <div class="login-box">
          <h1 class="login-heading">Welcome!</h1>
          <h3 class="login-des">Please Login To Continue</h3>
          <h4 class="login-subDes">
            In order to play with your friends please login with your lightning
            wallet
          </h4>
          <div class="input-group">
            <input id="code" type="text" class="form-control" />
            <span class="input-group-btn">
              <button id="lobbybtn" class="btn btn-primary" type="button">
                Create/Join
              </button>
            </span>
          </div>
          <div>
            <div class="divider">
              <span class="smalltext">or</span>
            </div>
          </div>
          <div>
            <p class="description">Want some practice before real match?</p>
            <div>
              <button class="btn btn-danger btn-lg btn-block" id="cpubtn">
                Play With CPU
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/socket.js"></script>
    <script src="javascripts/balance.js"></script>
    <script src="/javascripts/index.js"></script>
  </body>
</html>
